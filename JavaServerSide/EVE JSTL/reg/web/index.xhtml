<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Name: <h:inputText value="#{studentBean.student.name}"/><br/>
            Round: 
            <h:selectOneMenu value="#{studentBean.student.round}">
                <f:selectItem itemValue="select a round" itemLabel="Select a round"/>
                <f:selectItem itemValue="Round 36" itemLabel="Round 36"/>
                <f:selectItem itemValue="Round 37" itemLabel="Round 37"/>
                <f:selectItem itemValue="Round 38" itemLabel="Round 38"/>
                <f:selectItem itemValue="Round 39" itemLabel="Round 39"/>
            </h:selectOneMenu> <br/>
            Gender: 
            <h:selectOneRadio value="#{studentBean.student.gender}">
                <f:selectItem itemValue="male" itemLabel="Male"/>
                <f:selectItem itemValue="female" itemLabel="Female"/>
            </h:selectOneRadio><br/>
            Completed Courses: 
            <h:selectManyCheckbox value="#{studentBean.completedCourses}">
                <f:selectItem itemValue="ppt" itemLabel="ppt"/>
                <f:selectItem itemValue="oracle" itemLabel="oracle"/>
                <f:selectItem itemValue="java" itemLabel="java"/>
                <f:selectItem itemValue="swing" itemLabel="swing"/>
            </h:selectManyCheckbox><br/>
            
            Message: <h:inputTextarea value="#{studentBean.student.msg}"></h:inputTextarea>
            
            <h:commandButton action="#{studentBean.save()}" value="Submit"/>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
