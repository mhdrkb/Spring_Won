<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reg. Page</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:form>
            Name: <h:inputText value="#{studentBean.student.name}"/><br/>
            round: 
            <h:selectOneMenu value="#{studentBean.student.round}">
                <f:selectItem itemValue="Select One" itemLabel="Select one"/>
                <f:selectItem itemValue="Round 36" itemLabel="Round 36"/>
                <f:selectItem itemValue="Round 37" itemLabel="Round 37"/>
                <f:selectItem itemValue="Round 38" itemLabel="Round 38"/>
            </h:selectOneMenu>
            <h:selectManyCheckbox value="#{studentBean.complCourses}">
                <f:selectItem itemValue="ppt" itemLabel="ppt"/>
                <f:selectItem itemValue="oracle" itemLabel="oracle"/>
                <f:selectItem itemValue="swing" itemLabel="swing"/>
                <f:selectItem itemValue="spring" itemLabel="spring"/>
            </h:selectManyCheckbox>
            
            Gender: 
            <h:selectOneRadio value = "#{studentBean.student.gender}"> 
                <f:selectItem itemValue = "male" itemLabel = "Male" /> 
                <f:selectItem itemValue = "female" itemLabel = "Female" />
            </h:selectOneRadio> 
            Message:

            <h:inputTextarea value="#{studentBean.student.msg}"></h:inputTextarea>
            
            <h:commandButton action="#{studentBean.save()}" value="submit"/>
        </h:form>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        
        
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{s.name}" />
            </p:column>

            <p:column headerText="Course Completed ">
                <h:outputText value="#{s.completedCourse}" />
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{s.round}" />
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}" />
            </p:column>
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
