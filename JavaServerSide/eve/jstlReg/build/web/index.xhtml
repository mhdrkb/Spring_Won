<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Name : <h:inputText value="#{studentBean.student.name}" /><br/>
            Round:
            <h:selectOneMenu value="#{studentBean.student.round}">
                <f:selectItem itemValue="Select One" itemLabel="Select One"/>
                <f:selectItem itemValue="Round 36" itemLabel="Round 36"/>
                <f:selectItem itemValue="Round 37" itemLabel="Round 37"/>
            </h:selectOneMenu><br/>
            Courses:
            <h:selectManyCheckbox value="#{studentBean.completedcourse}">
                <f:selectItem itemValue="ppt" itemLabel="ppt"/>
                <f:selectItem itemValue="oracle" itemLabel="oracle"/>
                <f:selectItem itemValue="core Java" itemLabel="core Java"/>
            </h:selectManyCheckbox>
            Gender:
            <h:selectOneRadio value="#{studentBean.student.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio>

            <h:commandButton action="#{studentBean.saveStu()}" value="Submit"/>
        </h:form>
    </h:body>
</html>
